# Aerospace configuration
config-version = 2

# Start AeroSpace at login
start-at-login = true

# Normalizations
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Layout settings
accordion-padding = 20
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

# Unhide apps automatically
automatically-unhide-macos-hidden-apps = false

# Workspaces:
# 1 = Browser
# 2 = Coding (Zed, Warp)
# 3 = Communication (Discord, Spotify)
persistent-workspaces = ["1", "2", "3"]

# Sketchybar integration - notify on workspace change
exec-on-workspace-change = ['/bin/bash', '-c',
    'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE'
]

[key-mapping]
preset = 'qwerty'

# Gaps
[gaps]
inner.horizontal = 12
inner.vertical = 12
outer.left = 20
outer.bottom = 20
outer.top = 60  # Space for sketchybar (40px bar + 20px gap)
outer.right = 20

# Main keybindings
[mode.main.binding]
# Focus windows (vim-style with hyper key)
ctrl-alt-shift-cmd-h = 'focus left'
ctrl-alt-shift-cmd-j = 'focus down'
ctrl-alt-shift-cmd-k = 'focus up'
ctrl-alt-shift-cmd-l = 'focus right'

# Move windows
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# Switch workspaces (hyper + qwe)
ctrl-alt-shift-cmd-q = 'workspace 1'
ctrl-alt-shift-cmd-w = 'workspace 2'
ctrl-alt-shift-cmd-e = 'workspace 3'

# Move window to workspace
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'

# Layout controls
alt-f = 'fullscreen'
alt-shift-f = 'layout floating tiling'
alt-e = 'layout tiles horizontal vertical'
alt-s = 'layout accordion vertical horizontal'

# Resize mode
alt-r = ['mode resize', 'exec-and-forget /opt/homebrew/bin/sketchybar --trigger aerospace_mode_change MODE=resize']

[mode.resize.binding]
h = 'resize width -50'
j = 'resize height +50'
k = 'resize height -50'
l = 'resize width +50'
minus = 'resize smart -50'
equal = 'resize smart +50'
shift-equal = 'balance-sizes'
esc = ['mode main', 'exec-and-forget /opt/homebrew/bin/sketchybar --trigger aerospace_mode_change MODE=main']
enter = ['mode main', 'exec-and-forget /opt/homebrew/bin/sketchybar --trigger aerospace_mode_change MODE=main']

# Auto-assign apps to workspaces

# Workspace 1: Browser
[[on-window-detected]]
if.app-id = 'com.apple.Safari'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-id = 'com.google.Chrome'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-id = 'company.thebrowser.Browser'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-id = 'com.vivaldi.Vivaldi'
run = 'move-node-to-workspace 1'

# Workspace 2: Coding
[[on-window-detected]]
if.app-id = 'dev.zed.Zed'
run = 'move-node-to-workspace 2'

[[on-window-detected]]
if.app-id = 'dev.warp.Warp-Stable'
run = 'move-node-to-workspace 2'

[[on-window-detected]]
if.app-id = 'com.microsoft.VSCode'
run = 'move-node-to-workspace 2'

# Workspace 3: Communication & Media
[[on-window-detected]]
if.app-id = 'com.hnc.Discord'
run = 'move-node-to-workspace 3'

[[on-window-detected]]
if.app-id = 'com.spotify.client'
run = 'move-node-to-workspace 3'

[[on-window-detected]]
if.app-id = 'com.tinyspeck.slackmacgap'
run = 'move-node-to-workspace 3'

# Float certain apps by default
[[on-window-detected]]
if.app-id = 'com.apple.finder'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.systempreferences'
run = 'layout floating'
