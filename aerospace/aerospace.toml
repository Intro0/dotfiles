# Aerospace configuration
config-version = 2

# Start AeroSpace at login
start-at-login = true

# Normalizations
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Layout settings
accordion-padding = 0
default-root-container-layout = 'accordion'
default-root-container-orientation = 'vertical'

# Unhide apps automatically
automatically-unhide-macos-hidden-apps = false

# Move mouse to focused monitor on workspace switch
on-focus-changed = ['move-mouse monitor-lazy-center']

# Trigger sketchybar update after aerospace starts to ensure all workspace icons load
after-startup-command = [
    'exec-and-forget /bin/bash -c "sleep 3 && for ws in $(aerospace list-workspaces --all); do sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$(aerospace list-workspaces --focused) NAME=space.$ws; done"'
]

# Workspaces:
# 1 = Browser (main monitor)
# 2 = Coding (main monitor)
# 3 = Communication (secondary/laptop when docked)

# Assign workspaces to monitors
# Monitor 1 = main/external, Monitor 2 = built-in/laptop
[workspace-to-monitor-force-assignment]
1 = 'main'
2 = 'main'
3 = 'secondary'

# Sketchybar integration - notify on workspace change
exec-on-workspace-change = ['/bin/bash', '-c',
    'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE'
]

[key-mapping]
preset = 'qwerty'

# Gaps
[gaps]
inner.horizontal = 12
inner.vertical = 12
outer.left = 20
outer.bottom = 20
outer.top = 60  # Space for sketchybar (40px bar + 20px gap)
outer.right = 20

# Main keybindings
[mode.main.binding]
# Focus windows (vim-style with hyper key)
# Using wrap-around for infinite cycling in accordion layout
ctrl-alt-shift-cmd-h = 'focus --boundaries-action wrap-around-the-workspace left'
ctrl-alt-shift-cmd-j = 'focus --boundaries-action wrap-around-the-workspace down'
ctrl-alt-shift-cmd-k = 'focus --boundaries-action wrap-around-the-workspace up'
ctrl-alt-shift-cmd-l = 'focus --boundaries-action wrap-around-the-workspace right'

# Move windows
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# Switch workspaces (hyper + qwe)
ctrl-alt-shift-cmd-q = 'workspace 1'
ctrl-alt-shift-cmd-w = 'workspace 2'
ctrl-alt-shift-cmd-e = 'workspace 3'

# Move window to workspace
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'

# Layout controls
alt-f = 'fullscreen'
alt-shift-f = 'layout floating tiling'
alt-e = 'layout tiles vertical horizontal'
alt-s = 'layout accordion vertical horizontal'

# Resize mode
alt-r = ['mode resize', 'exec-and-forget /opt/homebrew/bin/sketchybar --trigger aerospace_mode_change MODE=resize']

[mode.resize.binding]
h = 'resize width -50'
j = 'resize height +50'
k = 'resize height -50'
l = 'resize width +50'
minus = 'resize smart -50'
equal = 'resize smart +50'
shift-equal = 'balance-sizes'
esc = ['mode main', 'exec-and-forget /opt/homebrew/bin/sketchybar --trigger aerospace_mode_change MODE=main']
enter = ['mode main', 'exec-and-forget /opt/homebrew/bin/sketchybar --trigger aerospace_mode_change MODE=main']

# Auto-assign apps to workspaces

# Workspace 1: Browser
[[on-window-detected]]
if.app-id = 'com.apple.Safari'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-id = 'com.google.Chrome'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-id = 'company.thebrowser.Browser'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-id = 'com.vivaldi.Vivaldi'
run = 'move-node-to-workspace 1'

# Workspace 2: Coding
[[on-window-detected]]
if.app-id = 'dev.zed.Zed'
run = 'move-node-to-workspace 2'

[[on-window-detected]]
if.app-id = 'dev.warp.Warp-Stable'
run = 'move-node-to-workspace 2'

[[on-window-detected]]
if.app-id = 'com.microsoft.VSCode'
run = 'move-node-to-workspace 2'

# Workspace 3: Communication & Media
[[on-window-detected]]
if.app-id = 'com.hnc.Discord'
run = 'move-node-to-workspace 3'

[[on-window-detected]]
if.app-id = 'com.spotify.client'
run = 'move-node-to-workspace 3'

[[on-window-detected]]
if.app-id = 'com.tinyspeck.slackmacgap'
run = 'move-node-to-workspace 3'

# Float certain apps by default
[[on-window-detected]]
if.app-id = 'com.apple.finder'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.systempreferences'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.FaceTime'
run = 'layout floating'
